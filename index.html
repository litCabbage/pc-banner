<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* body {
      overflow-x: hidden;
    } */
    .banner {
      position: relative;
      height: 615px;
      width: 100%;
    }
    .banner img {
      position: absolute;
      top: 0;
      left: 50%;
      margin-left: -960px;
    }
    /* 利用媒体查询当超出图片宽度时，自适应 */
    /* 1919px为banner的图片宽度 */
    @media (min-width: 1919px) {
      .banner {
        height: auto;
      }
      .banner img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="banner">
    <img src="./banner33.jpg" alt="">
  </div>
</body>

</html>
